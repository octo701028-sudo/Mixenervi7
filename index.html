<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enervi7 — 黏著性升級版</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Enervi7 黏著性升級</h1>
  <p class="subtitle">每日 5 分鐘｜雷達圖｜呢喃神諭｜行動建議｜7 日徽章</p>
</header>

<main>
  <section id="streakCard" class="card">
    <div class="card-header">
      <h2>連續打卡：<span id="streakCount">0</span> 天</h2>
      <button id="checkInBtn" class="primary">今日打卡</button>
    </div>
    <div id="badgeArea" class="badges" aria-live="polite"></div>
    <small class="hint">完成一次測驗後再打卡可獲得進度與徽章。</small>
  </section>

  <section class="card">
    <h2>快速測驗（拖動 0–10）</h2>
    <form id="quizForm">
      <div id="sliders"></div>
      <div class="row">
        <button type="submit" class="primary">生成結果</button>
        <button type="button" id="resetBtn" class="ghost">重置</button>
      </div>
    </form>
  </section>

  <section id="resultCard" class="card" hidden>
    <h2>你的能量雷達</h2>
    <div id="chartWrap">
      <svg id="radar" viewBox="0 0 300 300" role="img" aria-label="七階能量雷達圖"></svg>
    </div>
    <div class="summary">
      <div><strong>最低分：</strong><span id="lowestStage">—</span></div>
      <div><strong>最高分：</strong><span id="highestStage">—</span></div>
    </div>
  </section>

  <section id="feedbackCard" class="card" hidden>
    <h2>今日呢喃神諭</h2>
    <blockquote id="oracleText">—</blockquote>
    <h3>今日行動建議</h3>
    <ul id="actionsList"></ul>
    <button id="expandLowestBtn" class="linklike">展開最低階段卡片</button>
  </section>

  <section class="card">
    <h2>七階能量卡</h2>
    <div id="accordion"></div>
  </section>

  <section class="card">
    <h2>近 7 日紀錄</h2>
    <table id="historyTable" aria-label="近 7 日測驗分數">
      <thead><tr><th>日期</th><th>白</th><th>藍</th><th>橙</th><th>黃</th><th>綠</th><th>靛</th><th>紫</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <small>© Enervi7 — 黏著性升級 Demo（本頁不使用外部函式庫）</small>
</footer>

<script src="main.js"></script>
</body>
</html>
