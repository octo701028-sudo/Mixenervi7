<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#6a00ff">
  <title>Enervi7 — 今日建議精油</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Enervi7 PWA（完整版）</h1>
  <div id="oil"></div>
  <script>
    fetch('yl_blends.json').then(r=>r.json()).then(list=>{
      const pick = list[Math.floor(Math.random()*list.length)];
      document.getElementById('oil').innerText = "今日建議精油：" + pick.name + " — " + pick.desc;
    });
  </script>
</body>
</html>
